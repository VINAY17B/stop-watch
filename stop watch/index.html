<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    
  <div id="background" class="background"></div>
  <div class="stopwatch">
    <div id="display" class="display">00:00:00</div>
    <button id="startStopBtn" onclick="startStop()">Start</button>
    <button id="pauseBtn" onclick="pause()" style="display: none;">Pause</button>
    <button id="resetBtn" onclick="reset()">Reset</button>
    <button id="lapBtn" onclick="lap()">Lap</button>
    <ul id="lapsList" class="laps-list"></ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
